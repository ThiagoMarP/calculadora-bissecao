<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raízes e Sistemas Lineares</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 15px; cursor: pointer; margin-bottom: 10px; }
        #resultado, #resultadoGauss { margin-top: 20px; font-weight: bold; }
        hr { margin: 40px 0; }
        #matrizInput table { border-collapse: collapse; width: 100%; }
        #matrizInput input { text-align: center; margin-bottom: 0; }
        #matrizInput td { padding: 4px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
</head>
<body>
    <h1>Calculadora de Raízes - Método da Bisseção</h1>
    <p>
        O intervalo de busca da raiz está fixado no código como <strong>[-1000, 1000]</strong>.
    </p>

    <label for="funcao">Função f(x):</label>
    <input type="text" id="funcao" value="x^3 - x - 2">

    <label for="precisao">Número de casas decimais para a precisão (ex: 3 para 0.001):</label>
    <input type="number" id="precisao" value="3">

    <button onclick="calcularRaiz()">Calcular Raiz</button>

    <div id="resultado"></div>

    <hr>

    <h1>Calculadora de Sistemas Lineares - Eliminação de Gauss</h1>
    
    <label for="matrixSize">Número de equações (ex: 3 para um sistema 3x3):</label>
    <input type="number" id="matrixSize" value="3" min="2" max="10">
    
    <button onclick="gerarMatrizInputs()">Gerar Matriz de Inserção</button>

    <div id="matrizInput"></div>

    <button id="resolverBtn" style="display:none;" onclick="resolverSistema()">Resolver Sistema</button>
    
    <div id="resultadoGauss"></div>
    <script src="script.js"></script>
</body>
</html>
